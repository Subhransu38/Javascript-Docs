<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./3_classes.js" defer></script>
  </head>
  <body style="background: #d2d2d2">
    <h1>Bank</h1>
    <form id="account-create-form">
      <input
        type="text"
        id="customer-name"
        placeholder="Customer Name"
        required
      />
      <input type="number" id="balance" placeholder="Balace" />
      <button type="submit">Create</button>
    </form>
    <hr />
    <form id="deposit-form">
      <input
        type="number"
        id="deposit-account-number"
        placeholder="Account Number"
        required
      />
      <input type="number" id="deposit-amount" placeholder="Amount" required />
      <button type="submit">Deposit</button>
    </form>
    <hr />
    <form id="withdraw-form">
      <input
        type="number"
        id="withdraw-account-number"
        placeholder="Account Number"
        required
      />
      <input type="number" id="withdraw-amount" placeholder="Amount" required />
      <button type="submit">Withdraw</button>
    </form>
  </body>
</html>
